<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" href="master.css">
	<title>Image</title>
</head>

<body>
	<div class="container">
		<h1>Images<span style="float:right;" class="btn btn-sm btn-secondary">Go Back</span></h1>
		<div class="row">
			<div class="column">
				<img src="http://source.unsplash.com/500x300" style="width:100%" onclick="openModal();currentSlide(1)" class="hover-shadow">
			</div>
			<div class="column">
				<img src="http://source.unsplash.com/500x300/?nature" style="width:100%" onclick="openModal();currentSlide(2)" class="hover-shadow cursor">
			</div>
			<div class="column">
				<img src="http://source.unsplash.com/500x300" style="width:100%" onclick="openModal();currentSlide(3)" class="hover-shadow cursor">
			</div>
			<div class="column">
				<img src="http://source.unsplash.com/500x300/?nature" style="width:100%" onclick="openModal();currentSlide(4)" class="hover-shadow cursor">
			</div>
		</div>
		<div id="myModal" class="modal"> <span class="close cursor" onclick="closeModal()">&times;</span>
			<div class="modal-content">
				<div class="mySlides">
					<div class="numbertext">1 / 4</div>
					<img src="http://source.unsplash.com/500x300" style="width:100%">
				</div>
				<div class="mySlides">
					<div class="numbertext">2 / 4</div>
					<img src="http://source.unsplash.com/500x300/?nature" style="width:100%">
				</div>
				<div class="mySlides">
					<div class="numbertext">3 / 4</div>
					<img src="http://source.unsplash.com/500x300" style="width:100%">
				</div>
				<div class="mySlides">
					<div class="numbertext">4 / 4</div>
					<img src="http://source.unsplash.com/500x300/?nature" style="width:100%">
				</div> <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
				<a class="next" onclick="plusSlides(1)">&#10095;</a>
				<div class="caption-container">
					<p id="caption"></p>
				</div>
			</div>
		</div>
	</div>
	<script>
		function openModal() {
		  document.getElementById('myModal').style.display = "block";
		}
		
		function closeModal() {
		  document.getElementById('myModal').style.display = "none";
		}
		
		var slideIndex = 1;
		showSlides(slideIndex);
		
		function plusSlides(n) {
		  showSlides(slideIndex += n);
		}
		
		function currentSlide(n) {
		  showSlides(slideIndex = n);
		}
		
		function showSlides(n) {
		  var i;
		  var slides = document.getElementsByClassName("mySlides");
		  var dots = document.getElementsByClassName("demo");
		  var captionText = document.getElementById("caption");
		  if (n > slides.length) {slideIndex = 1}
		  if (n < 1) {slideIndex = slides.length}
		  for (i = 0; i < slides.length; i++) {
		      slides[i].style.display = "none";
		  }
		  for (i = 0; i < dots.length; i++) {
		      dots[i].className = dots[i].className.replace(" active", "");
		  }
		  slides[slideIndex-1].style.display = "block";
		  dots[slideIndex-1].className += " active";
		  captionText.innerHTML = dots[slideIndex-1].alt;
		}
	</script>
</body>

</html>
